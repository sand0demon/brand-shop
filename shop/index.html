<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>The Brand</title>
</head>

<body>
    <header class="header">
        <div class="header__content container">
            <div class="header__right">
                <a class="header__logo">
                    <img src="img/logo.svg">
                </a>
                <img src="img/search.svg">
            </div>
            <div class="header__left">
                <img class="header__item" src="img/menu.svg">
                <img class="header__item" src="img/person.svg">
                <img class="header__item" src="img/bag.svg">
            </div>
        </div>
    </header>

    <section class="main">
        <div class="main__content container">
            <h1 class="main__content__text">THE BRAND<br><span class="main__secondary__text">OF LUXERIOUS <span
                        class="main__pink__text">FASHION</span></span>
            </h1>
        </div>
    </section>

    <section class="category">
        <div class="category__content container">
            <div class="category__item" id="category__item__img-1">
                <div class="category__item__content">
                    <span class="category__item__span">30% Off</span>
                    <h2 class="category__item__text">For Women</h2>
                </div>
            </div>

            <div class="category__item" id="category__item__img-2">
                <div class="category__item__content">
                    <span class="category__item__span">Hot Deal</span>
                    <h2 class="category__item__text">For Men</h2>
                </div>
            </div>

            <div class="category__item" id="category__item__img-3">
                <div class="category__item__content">
                    <span class="category__item__span">New Arrivals</span>
                    <h2 class="category__item__text">For Kids</h2>
                </div>
            </div>
            <div class="break"></div>
            <div class="category__item" id="category__item__img-4">
                <div class="category__item__content">
                    <span class="category__item__span">Luxirous&Trendy</span>
                    <h2 class="category__item__text">Accesories</h2>
                </div>
            </div>
        </div>
    </section>

    <section class="catalog">
        <div class="container">
            <div class="catalog__title">
                <h2>Fetured Items</h2>
                <p>Shop for items based on what we featured in this week</p>
            </div>
        </div>
    </section>
</body>

</html>
